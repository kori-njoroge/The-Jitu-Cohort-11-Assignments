<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="productImage">
        <img class="desktopimg" src="./images/image-product-desktop.jpg" alt="desktop image">
        <img class="imgmobile" src="./images/image-product-mobile.jpg" alt="desktop image">
      </div>
      <div class="imageCaption">
        <p class="preview">Preview</p> 
      
        <p class="bold">Gabrielle Essence Eau De Parfum</p> 
        <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price1">$149.99<span>$169.99</span></p>
          
        </div>
        <button><img src="./images/icon-cart.svg">&nbsp;&nbsp;Add to Cart</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gideon Kori</a>.
  </div>
</body>
</html>
